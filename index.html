<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Busca un Pokémon</h1>
        <input type="text" id="pokemon-name" placeholder="Nombre o ID del Pokémon">
        <button id="fetch-btn">Buscar</button>
        
        <div id="pokemon-info">
            <h2 id="pokemon-title"></h2>
            <img id="pokemon-image" alt="Pokémon aparecerá aquí">
            <p id="pokemon-types"></p>
            <p id="pokemon-abilities"></p>
            <p id="pokemon-weight"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
